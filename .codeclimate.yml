version: "2"         # required to adjust maintainability checks
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 10
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 10
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 50
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: 45 # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: 45 # language-specific defaults. an override will affect all languages.
exclude_patterns:
  - "**/node_modules/"
  - "**/__test__/"